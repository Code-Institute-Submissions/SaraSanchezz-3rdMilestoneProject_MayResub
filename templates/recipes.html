{% extends "base.html" %}
{% block content %}

  <div class="row">
     <div class="col s6 offset-s3">
        <ul class="collapsible">
            {% for recipe in recipes %}

            <li>
                <div class="collapsible-header  grey ">
                    <i class=""></i>
                    <strong>{{ recipe.recipe_name }}</strong> - {{ recipe.cooking_time }} - {{ recipe.dietary }}
                </div>
                <div class="collapsible-body">
                    <strong>{{ recipe.category_name }}</strong>
                <a href="{{url_for('recipe_description', recipe_id=recipe._id)}}" class=" btn btn_small red ">GO</a>  
                </div>
            </li>
          {% endfor %}
        </ul>
        
    </div>
  </div>
  

{% endblock %}
