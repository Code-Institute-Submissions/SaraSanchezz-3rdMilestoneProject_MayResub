{% extends "base.html" %}
{% block content %}
     
    {% for recipe in recipes %}
        {{ recipe.category_name }}<br>
        {{ recipe.recipe_name }}<br>
        {{ recipe.ingredients }}<br>
        {{ recipe.cooking_time }}<br>
        {{ recipe.allergens }}<br>
        {{ recipe.create_at }}<br>
        {{ recipe.preparation_steps }}<br>
        {{ recipe.user }}<br>
    {% endfor %}

{% endblock %}
