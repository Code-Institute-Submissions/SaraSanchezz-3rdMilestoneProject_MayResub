{% extends "base.html" %}
{% block content %}

<h4 class="center-align"> Add your own recipe </h4>

 <div class="row">
    <form class="col s8 offset-s2 center-align" method="POST" action="">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="fas fa-portrait prefix"></i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">Username</label>
        </div>
        <div class="input-field col s12 m6">
          <i class=" fas fa-clock prefix"></i>
          <input id="icon_cooking_time" type="text" class="validate">
          <label for="icon_cooking_time">Cooking time</label>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
