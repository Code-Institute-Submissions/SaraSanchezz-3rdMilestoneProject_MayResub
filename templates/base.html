<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Oh my cook!</title>
    
</head>
<body>
    <header>
     <nav class="nav-extended  red darken-2">
      <!--main navbar-->   
        <div class="nav-wrapper">
        <a href="{{ url_for('get_recipes') }}" class="brand-logo">Oh my cook!<i class="fas fa-utensils right hide-on-small-only"></i></a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fas fa-ellipsis-h"></i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="{{url_for('get_recipes') }}">Home</a></li>
            <li><a href="#">Add a recipe</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log In </a></li>
            <li><a href="#">Log Out</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
            
        </ul>
        </div>
    </nav>
   <!--mobile navbar--> 
        <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('get_recipes') }}">Home</a></li>
            <li><a href="#">Add a recipe</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Log In </a></li>
            <li><a href="#">Log Out</a></li>
            <li><a href="{{ url_for('register') }}">Register</a></li>
        </ul>
    </header>
    {% block content %}
    {% endblock %}
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
